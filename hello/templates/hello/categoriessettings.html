{% extends "hello/base.html" %}
{% load static %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'hello/posts.css' %}">
{% endblock css%}

{% block content %}
	<div class="createpost">
		<h2 class="createpostheader">Categories Settings</h2>
		<div class="formwidth editcats">
			{% for category in categories %}
			<div class="cateditdiv">
				<h3 class="editcatlink">{{category.title}}</h3>
				<div>
					<a href="{% url 'editcategory' category.id %}" class="cateditbutton">&#9998;</a>
					<a href="{% url 'deletecategory' category.id %}" class="catdeletebutton">&#10006;</a>
				</div>
			</div>
			{% endfor %}
			<div class="cateditdiv">
				<a href="{% url 'addcategory' %}" class="editcatlink cataddlink">Add a New Category</a>
			</div>
		</div>
	</div>
{% endblock content%}
