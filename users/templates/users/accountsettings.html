{% extends "hello/base.html" %}
{% load static %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'hello/posts.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'users/users.css' %}">
{% endblock css%}

{% block content %}
	<div class="createpost">
		<h2 class="createpostheader">Account Settings</h2>
		<div class="accountsettings">
			<form class="createpostform" method="post"  enctype="multipart/form-data">
				<h2 class="userpofileheader">Update Your Info</h2>
				<div class="formwidth">
					{% csrf_token %}
	    			{{ userform }}
	    			{{ profileform }}
				</div>
    			<button type="submit" class="createsubmitbutton">Update</button>
			</form>
		</div>
	</div>
{% endblock content%}
