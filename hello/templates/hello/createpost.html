{% extends "hello/base.html" %}
{% load static %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'hello/posts.css' %}">
{% endblock css%}

{% block content %}
	<div class="createpost">
		<form class="createpostform" method="post"  enctype="multipart/form-data">
			<h2 class="createpostheader">Create a Post</h2>
			<div class="formwidth">
				{% csrf_token %}
    			{{ form }}
			</div>
    		<button type="submit" class="createsubmitbutton">Post</button>
		</form>
	</div>
{% endblock content%}
